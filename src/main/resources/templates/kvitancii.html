    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--    Bootstrap CSS-->
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Boostrap Validator</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

   <script src="validator.min.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    
<!--Navbar-->
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" id="logo">SIBSUTISDorm</a>
    <form class="d-flex">
      <button class="btn btn-outline-success" type="submit">Help</button>
    </form>
  </div>
</nav>

    <div class="main">
<div class="RegTitle"><p>Получение квитанции</p></div>
<!--Validation-->
<div class="registrationForm">
<form>
     <div class="mb-3">
        <label for="InputEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label for="InputPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="InputPassword">
    </div>
    <div class="mb-3">
      <label for="InputPassword1" class="form-label">Repeat Password</label>
      <input type="password" class="form-control" id="InputPassword1">
      <div id="passwordHelp" class="form-text">Please, Repeat password.</div>
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="Agreement">
      <label class="form-check-label" for="Agreement">Agree with...</label>
    </div>
    <div class="linkes">
        <button type="submit" class="btn btn-primary">Отправить</button>
    </div>
</form>
</div>
    </div>
    
<footer style="background-color: #011100; text-align: center; height: 55px; color: white;"><p>(c)2021</p></footer>
