<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quizzes Quiz-tests Home</title>
    <!--    Тег для адаптивной верстки Bootstrap-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--    Bootstrap CSS-->

<body style="background-color:#f5f0f0;">

    <div class="linkes">

    </div>
    <div class="linkes">
        <a id="log" href="#">Забыли пароль</a>

    <div class="linkes">

    </div>
</form>
    </div>
