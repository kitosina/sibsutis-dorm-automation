<body ng-app="REPAIR" ng-controller="REPAIR_CONTROLLER" data-ng-init="init()">

<!--Навигационная панель-->
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="#">Quizzes</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="Home" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="Sign up" aria-current="page" href="#">Sing up</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">

                        <li><a class="dropdown-item" href="#">Evaluable tests</a></li>
                        <li><a class="dropdown-item" href="#">Create test</a></li>
                    </ul>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>

<div class="repairForm">
<form>
    <select disabled class="form-select form-select-lg mb-3" aria-label=".form-select-lg dorm">
        <option ng-model="tenantInfo">{{tenantInfo.tenant[0].dorm_tenant.base_info.name}}</option>
    </select>
    <select disabled class="form-select form-select-lg mb-3" aria-label=".form-select-lg section">
        <option ng-model="tenantInfo">{{tenantInfo.tenant[0].section_tenant.base_info.name}}</option>
    </select>
    <select disabled class="form-select form-select-lg mb-3" aria-label=".form-select-lg room">
        <option ng-model="tenantInfo">{{tenantInfo.tenant[0].room_tenant.base_info.name}}</option>
    </select>
    <select ng-model="repairType"
            ng-options="repairType as repairType.base_info.name for repairType in repairTypeList"
            class="form-select form-select-lg mb-3" aria-label=".form-select-lg repairTypeSelector">
        <option ng-repeat="repairType in repairTypeList">{{repairType}}</option>
    </select>
    <div class="mb-3">
        <label for="InputComment" class="form-label">Comment</label>
        <input ng-model="comment" type="comment" class="form-control" id="InputComment">
    </div>
    <div class="linkes">
        <button type="button" ng-click="repairNew(repairType, comment)" class="btn btn-primary">Send</button>
    </div>
</form>
    </div>

</body>
