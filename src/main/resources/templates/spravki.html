<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style/spravki.css">
    <script type="text/javascript" src="js/spravki.js"></script>

</head>

<body ng-app="SPRAVKI" ng-controller="SPRAVKI_CONTROLLER" data-ng-init="init()">
    
<!--Navbar-->
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" id="logo" href="#">SIBSUTISDorm</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="Home" aria-current="page" href="#">Home</a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

    <div class="main">
<div class="SpravkaTitle"><p>Получение справки</p></div>
<!--Validation-->
<div class="spravkaForm">
<form>
     <div class="mb-3">
        <label for="InputLastname" class="form-label">Фамилия</label>
        <input disabled ng-model="tenantInfo.tenant[0].personal_info.last_name"
               type="lastname" class="form-control" id="InputLastname" aria-describedby="LastnameHelp">
    </div>
    <div class="mb-3">
        <label for="InputFirstname" class="form-label">Имя</label>
        <input disabled ng-model="tenantInfo.tenant[0].base_info.name"
               type="firstname" class="form-control" id="InputFirstname">
    </div>
    <div class="mb-3">
        <label for="InputPatronymic" class="form-label">Отчество</label>
        <input disabled ng-model="tenantInfo.tenant[0].personal_info.patronymic"
               type="patronymic" class="form-control" id="InputPatronymic">
    </div>
    <div class="mb-3">
        <label class="form-label">Количество</label>
<!--        <input ng-model="quantity" type="quantity" class="form-control" id="InputQuantity">-->
        <select ng-model="quantity" class="form-select form-select-lg mb-3" aria-label=".form-select-lg section">
            <option>1</option>
            <option>2</option>
            <option>3</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="InputComment" class="form-label">Комментарий</label>
        <input ng-model="comment" type="comment" class="form-control" id="InputComment" style="height: 150px;">
    </div>
    <div class="linkes">
        <button ng-click="spravkaNew(quantity, comment)" type="button" class="btn btn-primary">Отправить</button>
    </div>
</form>
</div>
    </div>
    
<footer style="background-color: #011100; text-align: center; height: 55px; color: white; margin-top: 50px;"><p>(c)2021</p></footer>     

</body>
</html>
